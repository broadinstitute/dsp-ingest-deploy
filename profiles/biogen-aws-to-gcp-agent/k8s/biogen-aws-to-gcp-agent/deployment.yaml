apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: biogen-aws-to-gcp-agent
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: biogen-aws-to-gcp-agent
    spec:
      serviceAccountName: biogen-aws-to-gcp-agent-sa
      initContainers:
        - name: biogen-aws-to-gcp-agent-config
          image: us.gcr.io/broad-dsp-monster-dev/biogen-aws-to-gcp-agent-config:88af1f6
          imagePullPolicy: Always
          env:
            - name: ENVIRONMENT
              value: dev
            - name: VAULT_TOKEN_FILE
              value: /etc/vault/token
          volumeMounts:
            - name: token
              mountPath: /etc/vault
            - name: appdir
              mountPath: /working
      containers:
        - name: biogen-aws-to-gcp-agent
          image: broadinstitute/transporter-aws-to-gcp-agent:4baa39f0a32f8cd3e90af7a76624d9e89b215b47
          imagePullPolicy: Always
          command: [ "/bin/bash", "/etc/entrypoint.sh" ]
          volumeMounts:
            - name: appdir
              mountPath: /etc/application.conf
              subPath: transporter-aws-to-gcp-agent/application.conf
              readOnly: true
            - name: appdir
              mountPath: /etc/entrypoint.sh
              subPath: transporter-aws-to-gcp-agent/entrypoint.sh
            - name: appdir
              mountPath: /secrets/gcs/credentials.json
              subPath: transporter-aws-to-gcp-agent/gcs-writer-sa.json.ctmpl
      volumes:
        - name: token
          secret:
            secretName: vault-token
            items:
              - key: token
                path: token
                mode: 0444
        - name: appdir
          emptyDir: {}
